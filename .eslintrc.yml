env:
  browser: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 6
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
    # change the line above to unix if you are on macOS or Linux
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console:
    - off
